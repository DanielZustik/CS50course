<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add/edit or delete a birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                    <form action="/" method="post">
                        <select name="addoredit">
                            <option value="add">add</option>
                            <option value="edit">edit</option>
                        </select>
                        <br>
                        <input name="id" type ="number" placeholder="type a ID..">
                        <input name="name" type ="text" placeholder="type a name..">
                        <br>
                        <input name="day" type ="number" placeholder="type a day..">
                        <input name="month" type ="number" placeholder="type a month..">
                        <button type="sumbit">Sumbit</button>
                        <br>
                        <input name="id" type ="number" placeholder="type a ID..">
                        <button type="submit">Delete</button>
                    </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for dict in data %}
                            <tr>
                                <td> {{ dict["id"] }} </td>
                                <td> {{ dict["name"] }} </td>
                                <td> {{ dict["day"] }}. {{ dict["month"] }}. </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
